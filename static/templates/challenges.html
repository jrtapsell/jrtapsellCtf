<!--TEMPLATE-->
<table class="mdl-data-table mdl-js-data-table">
    <tr>
        <th>Challenge</th>
        <th>Type</th>
        <th>Users</th>
    </tr>
    {{#each challenges}}
    <tr>
        <td>{{name}}</td>
        <td>{{type}}</td>
        <td>
            {{#each members}}
                <pre>{{@key}}</pre>
            {{/each}}
        </td>
    </tr>
    {{/each}}
</table>
