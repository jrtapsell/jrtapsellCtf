<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/static/js/firebase_init.js"></script>
    <script src="/static/js/redirect.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" id="title">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Loading</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" onclick="redirect('users');close_draw()">Users</a>
            <a class="mdl-navigation__link" onclick="redirect('challenges');close_draw()">Challenges</a>
        </nav>
    </div>
    <!-- MDL Progress Bar with Indeterminate Progress -->
    <div id="statusBar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="width: 100%"></div>
    <main class="mdl-layout__content">
        <div class="mdl-layout-spacer"></div>
        <div id="page-content" class="mdl-grid mdl-cell--10-col"><h1>Please wait</h1></div>
        <div class="mdl-layout-spacer"></div>
    </main>
</div>
</body>
</html>
