<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="

    script-src 'self' www.gstatic.com cdnjs.cloudflare.com code.jquery.com code.getmdl.io *.firebaseio.com;
    style-src 'self' fonts.googleapis.com code.getmdl.io *.firebaseio.com;
    font-src fonts.googleapis.com fonts.gstatic.com *.firebaseio.com;
    connect-src *.googleapis.com *.firebaseio.com ctf.jrtapsell.co.uk;
    img-src data ctf.jrtapsell.co.uk">
    <script src="sw-installer.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/static/js/firebase.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script src="/static/js/redirect.js"></script>
    <script src="/static/js/sidebar.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title title" id="title">Title</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-layout-title" id="login-status"></div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title title">Loading</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" id="nav-users">Users</a>
            <a class="mdl-navigation__link" id="nav-challenges">Challenges</a>
            <a class="mdl-navigation__link" id="nav-logout">Logout</a>
        </nav>
    </div>
    <div id="statusBar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="width: 100%; display: none"></div>
    <main class="mdl-layout__content">
        <div class="mdl-layout-spacer"></div>
        <div id="page-content" class="mdl-grid mdl-cell--10-col"><h1>Please wait</h1></div>
        <div class="mdl-layout-spacer"></div>
    </main>
</div>
</body>
</html>
