<style>
    .row-unstarted {
        background-color: lightblue;
    }
    .row-unsolved {
        background-color: indianred;
    }
    .row-solved {
        background-color: lightgreen;
    }
</style>
<button class="mdl-cell--4-col">Unstarted</button>
<button class="mdl-cell--4-col">Unsolved</button>
<button class="mdl-cell--4-col">Solved</button>
<table class="mdl-data-table mdl-js-data-table mdl-cell--12-col">
    <tr>
        <th>Challenge</th>
        <th>Type</th>
        <th>Status</th>
        <th>Users</th>
    </tr>
    {{#each challenges}}
    <tr class="row-{{status}}" onclick="load_challenge('{{uid}}')">
        <td>{{name}}</td>
        <td>{{type}}</td>
        <td>{{status}}</td>
        <td>
            {{#each members}}
                <pre>{{@key}}</pre>
            {{/each}}
        </td>
    </tr>
    {{/each}}
</table>
